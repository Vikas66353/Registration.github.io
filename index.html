<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="main">
        <div class="registration">
            <h2>Register Here</h2>
            <form id="register">
                <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">First Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" pattern="[a-Z]" placeholder="Enter first name">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" pattern="[a-Z]" placeholder="Enter Last name">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Age</label>
                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="How old are you?">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Email</label>
                <input type="text" class="form-control" id="formGroupExampleInput" pattern=".+@company.com" placeholder="Enter your valid Email">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="formGroupExampleInput" pattern="[0-9]"  maxlength="10" placeholder="Enter your Phone Number">
              </div>

              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
              </div>
              <button type="button" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
